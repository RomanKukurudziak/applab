<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@400;500;600;700&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bcd823cb7b.js"
      crossorigin="anonymous"
    ></script>

    <title>AppLab</title>
  </head>
  <body>
    <!-- Header -->
    <section class="section-outer section-header">
      
        <div class="section-header-nav">
          <div class="section-header-logo">
            <span class="section-header-logo__app">App</span
            ><span class="section-header-logo__lab">Lab</span>
          </div>
          <ul class="nav">
            <li class="nav__item">Home</li>
            <li class="nav__item">Key Features</li>
            <li class="nav__item">Pricing</li>
            <li class="nav__item">Testiminial</li>
            <li class="nav__item">FAQ</li>
            <li class="nav__item">
              <button class="section-haeder-button btn">Try for free</button>
            </li>
          </ul>
        </div>
        <div class="section-inner section-header-content"></div>
      </div>

      
    </section>
    <!-- /Header -->

    <!-- Trusted -->
    <section class="section-outer section-trusted">
      <div class="section-inner">section-trusted</div>
    </section>
    <!-- /Trusted -->

    <!-- Features -->
    <section class="section-outer section-features">
      <div class="section-inner">section-features</div>
    </section>
    <!-- /Features -->

    <!-- Smart -->
    <section class="section-outer section-smart">
      <div class="section-inner">section-smart</div>
    </section>
    <!-- /Smart -->

    <!-- Designed -->
    <section class="section-outer section-designed">
      <div class="section-inner">section-designed</div>
    </section>
    <!-- /Designed -->

    <!-- Why -->
    <section class="section-outer section-why">
      <div class="section-inner">section-why</div>
    </section>
    <!-- /Why -->

    <!-- Ultimate -->
    <section class="section-outer section-ultimate">
      <div class="section-inner">section-ultimate</div>
    </section>
    <!-- /Ultimate -->
  </body>
</html>
